<!-- chat-page.component.html -->
<div class="chat-page">
  <aside class="chat-list">
    <div class="chat-list__search">
      <input class="chat-list__search-input" type="text" placeholder="Искать..." />
      <button class="icon-btn" type="button" aria-label="Поиск">
        <!-- search -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M10.5 3a7.5 7.5 0 1 1 4.56 13.47l4.49 4.49-1.41 1.41-4.49-4.49A7.5 7.5 0 0 1 10.5 3Zm0 2a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Z"
          />
        </svg>
      </button>
    </div>

    <div class="chat-list__items">
      <!-- item -->
      <button class="dialog"  type="button">
        <img class="dialog__avatar" src="https://i.pravatar.cc/80?img=32" alt="" />
        <div class="dialog__content">
          <div class="dialog__top">
            <div class="dialog__name">Сара Коннор</div>
            <div class="dialog__date medium-text">04.04.2024</div>
          </div>
          <div class="dialog__bottom">
            <div class="dialog__preview regular">
              Терминаторы тестируют стенд, Готэму нужен герой. За ангуляр только ты шаришь, хелп!
            </div>
            <div class="dialog__badge">28</div>
          </div>
        </div>
      </button>

      <button class="dialog dialog--active"type="button">
        <img class="dialog__avatar" src="https://i.pravatar.cc/80?img=47" alt="" />
        <div class="dialog__content">
          <div class="dialog__top">
            <div class="dialog__name dialog__name--purple">Кристанна Локен</div>
            <div class="dialog__date medium-text">8:22</div>
          </div>
          <div class="dialog__bottom">
            <div class="dialog__preview regular">Она в архиве</div>
          </div>
        </div>
      </button>
    </div>
  </aside>

  <section class="chat">
    <header class="chat__header">
      <button class="square-btn" type="button" aria-label="Назад">
        <!-- chevron-left -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15.5 5.5 9 12l6.5 6.5-1.4 1.4L6.2 12l7.9-7.9 1.4 1.4Z" />
        </svg>
      </button>

      <div class="chat__title">
        <img class="chat__title-avatar" src="https://i.pravatar.cc/80?img=47" alt="" />
        <div class="chat__title-text h6">Кристанна Локен</div>
      </div>

      <button class="square-btn" type="button" aria-label="Меню">
        <!-- dots -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 7.2a1.2 1.2 0 1 1 0-2.4 1.2 1.2 0 0 1 0 2.4Zm0 6a1.2 1.2 0 1 1 0-2.4 1.2 1.2 0 0 1 0 2.4Zm0 6a1.2 1.2 0 1 1 0-2.4 1.2 1.2 0 0 1 0 2.4Z"
          />
        </svg>
      </button>
    </header>

    <div class="chat__body">
      <div class="day-sep">
        <span class="day-sep__pill medium-text">Сегодня</span>
      </div>

      <!-- incoming -->
      <div class="msg msg--in">
        <img class="msg__avatar" src="https://i.pravatar.cc/80?img=47" alt="" />
        <div class="msg__stack">
          <div class="msg__meta medium-text">Кристанна Локен 8:22</div>
          <div class="msg__bubble msg__bubble--in regular">Она в архиве</div>
        </div>
      </div>

      <!-- outgoing -->
      <div class="msg msg--out">
        <div class="msg__stack">
          <div class="msg__meta msg__meta--out medium-text">8:20 Райан Гослинг</div>
          <div class="msg__bubble msg__bubble--out regular">Привет! Куда Катя пропала?</div>
        </div>
        <img class="msg__avatar" src="https://i.pravatar.cc/80?img=12" alt="" />
      </div>

      <div class="msg msg--out">
        <div class="msg__stack">
          <div class="msg__meta msg__meta--out medium-text">8:23 Райан Гослинг</div>
          <div class="msg__bubble msg__bubble--out regular">
            Разархивируйте ее пожалуйста. Она мне срочно нужна!
          </div>
        </div>
        <img class="msg__avatar" src="https://i.pravatar.cc/80?img=12" alt="" />
      </div>
    </div>

    <footer class="chat__composer" role="group" aria-label="Написать сообщение">
      <img class="chat__composer-avatar" src="https://i.pravatar.cc/80?img=12" alt="" />

      <input class="chat__composer-input" type="text" placeholder="Напишите что-нибудь" />

      <button class="icon-btn" type="button" aria-label="Emoji">
        <!-- smile -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20Zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm-4-7h2a2 2 0 0 0 4 0h2a4 4 0 0 1-8 0Zm1-3a1.2 1.2 0 1 1 0-2.4A1.2 1.2 0 0 1 9 10Zm6 0a1.2 1.2 0 1 1 0-2.4A1.2 1.2 0 0 1 15 10Z"
          />
        </svg>
      </button>

      <button class="send-btn" type="button" aria-label="Отправить">
        <!-- send -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3.4 20.2 21.3 12 3.4 3.8l2.2 6.3L16 12 5.6 13.9l-2.2 6.3Z" />
        </svg>
      </button>
    </footer>
  </section>
</div>
