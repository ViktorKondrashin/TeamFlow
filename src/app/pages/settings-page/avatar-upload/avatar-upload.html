<img [src]="preview()" alt="avatar" class = "avatar">

<div class="dropzone" tabindex = "0" (keyup.enter) = "fileDrop.click()">

  <div class = "dropzone-content">
    <svg icon="upload"></svg>
    <span class = "medium-text">
      Перетащите изображение или Загрузите (разрешение до 5,000 x 5,000 px)
    </span>
  </div>

  <input
    tabindex="-1"
    type="file"
    #fileDrop
    class = "avatar-input"
    (change) = "fileBrowserHandler($event)"
  >
</div>
