<div>
  <app-profile-header
    [profile] = "profileService.me()"
    class = "profile-header mb32">


  </app-profile-header>

  <h3 class="h6 mb16">Навыки</h3>
  <div class="stack-wrapper mb32">
    @for (skill of profileService.me()?.stack; track skill){
      <div class = "skill-tag"> {{skill}}</div>
    }
  </div>

  <h3 class="h6 mb16">О себе</h3>
  <p class="medium-text">{{profileService.me()?.description}}</p>

</div>

<form class="profile-form__wrapper" [formGroup]="form">
  <div class="profile-form">
    <div class="two-columns">
      <label class="tt-form-label">
      <span class="tt-form-label__text">
        Имя
      </span>
        <input type="text" class="tt-form-input" formControlName="firstName">
      </label>

      <label class="tt-form-label">
      <span class="tt-form-label__text">
        Фамилия
      </span>
        <input type="text" class="tt-form-input" formControlName="lastName">
      </label>
    </div>

    <label class="tt-form-label">
      <span class="tt-form-label__text">
        Telegram username
      </span>
      <input type="text" class="tt-form-input" formControlName="username">
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">
        О себе
      </span>
      <textarea
        formControlName="description"
        class="tt-form-input tt-textarea"
        rows="4"
      ></textarea>
    </label>


    <label class="tt-form-label">
      <span class="tt-form-label__text">
        Аватарка
      </span>

      <app-avatar-upload>

      </app-avatar-upload>

    </label>

    <label class="tt-form-label">
    <span class="tt-form-label__text">
        Навыки (стэк)
      </span>
      <input type="text" class="tt-form-input" formControlName="stack">
    </label>
  </div>

  <div>
    <div>
      <button class="btn" (click)="onSave()">
        Сохранить
      </button>
    </div>
  </div>

</form>
